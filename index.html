
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" onclick="openCard()">
            <div class="front">
                <h1 class="title">💕 To My Love 💕</h1>
                <p class="subtitle">Click to open</p>
            </div>
            <div class="back">
                <div class="message">
                    <p>Dear [Her Name],</p>
                    <p>I know I’ve hurt you, and I’m deeply sorry for my mistakes. I love you and want to be a better boyfriend. You mean the world to me. 💖</p>
                    <p>Can we start again? ❤️</p>
                </div>
                <button onclick="sendLove()">💌 Send Love 💌</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
